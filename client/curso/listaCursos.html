<template name="listarCursos">
    <div class="container">
        <div class="section">
            {{#each get_cursos}}
                <div class="row">
                    <div class="col s6 m6">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Curso: {{ nombre }}</span>
                                <p>Descripci√≥n: </p>
                                <textarea id="textarea1" class="materialize-textarea">{{ descripcion }}</textarea>
                            </div>
                            <div class="card-action">
                                Fecha de inicio del curso: {{ formatoFecha fechaInicio }}
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>

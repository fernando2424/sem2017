<template name="itemsCursos">
    <div class="row">
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Curso: {{ nombre }}</span>
                    <p>Descripci√≥n: </p>
                    <textarea id="textarea1" class="materialize-textarea">{{ descripcion }}</textarea>
                </div>
                <div class="card-action">
                    <img src="{{imagen idImagen}}" alt="" width="100"/>
                </div>
                <div class="card-action">
                {{# if permisoCurso idUs}}
                            <a class="editarCurso waves-effect waves-light btn modal-trigger2" data-target="modal2" id="{{_id}}">Editar</a>
                {{/if}}
                    <a class="btn-floating btn-large waves-effect waves-light red" href="/cursos/{{_id}}"><i class="material-icons">visibility</i></a>
                </div>
                <div class="card-action">
                    Fecha de inicio del curso: {{ formatoFecha fechaInicio }}

                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
            $('.modal-trigger2').leanModal();
        });

    </script>
</template>
<template name="cursoForm">
    <div class="container">
        <div class="section">

            <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Crear curso</button>
            {{>registerForm}}
            {{>loginForm}}
            {{>nuevoCurso}}
            {{# if ready}}
            {{#each get_cursos}}
            {{>itemsCursos username=user_list.username nombre=nombre descripcion=descripcion idUs=idUs _id=_id fechaInicio=fechaInicio fechaFin=fechaFin idImagen=idImagen}}
            {{/each}}
            {{>editarCursoForm}}
            {{else}}
            Cargando...
            {{/if}}
            <script>
                $(document).ready(function(){
                    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
                    $('.modal-trigger').leanModal();
                    $('.modal-trigger2').leanModal();
                });

            </script>
        </div>
    </div>
</template>

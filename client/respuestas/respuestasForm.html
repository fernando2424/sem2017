<div class="container">
    <div class="row">
        <div class="col s12">
            <label for=""><h1>{{pregunta.pregunta}}</h1></label>
        </div>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <label for=""><h1>{{getMaterial.nombre}}</h1></label>
            </div>
            <div class="row">
                <div class="col s6">
                    <i class="material-icons prefix"></i>
                    <div id="editor_texto"></div>
                    <input type="hidden" id="hiddenPreguntaId"/>
                </div>
                <div class="input-field col s6">
                    <button id="btnGuardarRespuesta" class="btn-floating btn-large waves-effect waves-light red" type="button" name="action">
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
            {{#each respuestas}}
            <div class="col s12 m12">
                <div class="card-panel grey lighten-5 z-depth-1">
                  <div class="row valign-wrapper">
                    <div class="col s2">
                      <img src="{{user_list.profile.rutaAvatar}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                      <label><h1>{{user_list.username}}</h1></label>
                    </div>
                    <div class="col s10">
                      <span class="black-text">
                        {{{respuesta}}}
                      </span>
                    </div>
                  </div>
                </div>
            </div>
            {{/each}}
    </div>
</div>

</template>

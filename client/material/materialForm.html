<template name="materialForm">
    <div class="container">
        <input type="hidden" id="idCurso" name="idCurso" value="{{params.cursoId}}"/>
        <div class="section">
            <button class="waves-effect waves-light btn modalFormMaterial" data-target="modalFormMaterial">Agregar material</button>
            {{>nuevoMaterial}}
        </div>
        <div class="row">
            <div class="col s6 m6 div-scroll">
                {{#each materiales}}
                    <h2 class="header">{{nombre}}</h2>
                    <div class="card horizontal">
                        <div class="card-image">
                            <video height="200" width="300" controls="controls">
                                <source src="{{rutaVideo}}?play=true" type="{{videoTipo}}" />
                            </video>
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>{{descripcion}}</p>
                            </div>
                            <div class="card-action">
                                <a href="#">Archivos</a>
                                <a href="/material/chat/{{_id}}">CHAT</a>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
            {{>preguntasForm}}

            <br><br>
            <div class="col s6 m6 div-scroll">
                {{>respuestaForm}}
                <div id="respuestaModal" class="modal" >
                    <div class="modal-content">
                        <div id="editor_texto"></div>
                        <input type="hidden" id="hiddenPreguntaId"/>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" id="btnGuardarRespuesta" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>mainModuleRespuesta}}
</template>

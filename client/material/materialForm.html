<template name="materialForm">
    <div class="container">
    <div class="row">
        <div class="col s12">
                <center><label><h1>Curso : {{nombre_curso}}</h1></label></center>
        </div>
    </div>
        <input type="hidden" id="idCurso" name="idCurso" value="{{params.cursoId}}"/>
        <div class="row">
            <div class="col s6 m6">
                {{#if permiso_curso}}
                    <button class="waves-effect waves-light btn modalFormMaterial" data-target="modalFormMaterial">Agregar material</button>

                      <a class="waves-effect waves-light btn red darken-1" id="materialesAntiguos">Antiguos</a>

                        <a class="waves-effect waves-light btn red darken-1" id="materialesNuevos">Nuevos</a>
                {{else}}
                    <label><h1>Materiales</h1></label>
                {{/if}}
            </div>
            <div class="col s6 m6">
                <button class="waves-effect waves-light btn preguntaNuevaModal" data-target="preguntaNuevaModal" id="preguntaNuevaModalId">Agregar pregunta</button>
                <a class="waves-effect waves-light btn red darken-1" id="PreguntasMejores">Mejores</a>
                <a class="waves-effect waves-light btn red darken-1" id="PreguntasNuevas">Nuevos</a>
            </div>
            
        </div>
        <div class="row">
            <div class="col s6 m6 div-scroll">
                {{>nuevoMaterial}}
                {{#each materiales}}
                    {{>listMaterial}}
                {{/each}}
            </div>
            {{>preguntasForm}}
            <div class="col s6 m6 div-scroll">
                {{>respuestaForm}}
                <div id="respuestaModal" class="modal" >
                    <div class="modal-content">
                        <div id="editor_texto"></div>
                        <input type="hidden" id="hiddenPreguntaId"/>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" id="btnGuardarRespuesta" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
                    </div>
                </div>
            </div>
        </div>
         {{>editarMaterial}}
         {{>nuevoArchivo}}
         {{>listArchivoMaterial}}
    </div>
    {{>mainModuleRespuesta}}
      <script type="text/javascript">
        $(document).ready(function()
        {
            $('.modalFormMaterial').leanModal();
        });
    </script>
</template>

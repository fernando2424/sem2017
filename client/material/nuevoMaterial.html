<template name="nuevoMaterial">
    <div id="modalFormMaterial" class="modal">
        <div class="modal-content">
            <h4>Nuevo material</h4>
            <p>seleccionar video</p>
            {{#if fileSend}}
            <b>Subiendo Video...</b>
            {{progress.get}}%
            {{else}}
                <input type="file" id="fileImages"/>
                <input type="hidden" name="rutaVideo" id="rutaVideo" value="{{imagen.link}}"/>
                <input type="hidden" name="tipoVideo" id="tipoVideo" value="{{imagen.type}}"/>
            {{/if}}

            <div class="row">
                <form class="col s12" action="" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nombre" type="text" class="validate">
                            <label for="first_name">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="descripcion" class="materialize-textarea"></textarea>
                            <label for="textarea1">Descripción</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="modal-action modal-close btn waves-effect waves-light" value="Enviar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <script type="text/javascript">
        $(document).ready(function()
        {
            $('·modalFormMaterial').leanModal();
        });
    </script>
</template>

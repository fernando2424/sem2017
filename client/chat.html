<template name="chat">
    {{#each chat}}
        {{>items}}
    {{/each}}
    <form action="" method="post">
        <input type="text" id="textchat"/>
        <input type="submit"/>
    </form>
</template>
<template name="items">
    <div class="row">
        <div class="col 12">
            <p> <h4>{{ autor }}</h4>{{ msg }}</p>
        </div>
    </div>
</template>
